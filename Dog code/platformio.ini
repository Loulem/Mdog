[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 57600
build_flags = 
    -DDEBUG_PRINT_ENABLE
lib_deps =
    adafruit/Adafruit PWM Servo Driver Library@^3.0.2
    
    nrf24/RF24@^1.4.10

[env:uno_r4_minima]
platform = renesas-ra
board = uno_r4_minima
framework = arduino
monitor_speed = 250000
build_flags = 
    -DDEBUG_PRINT_ENABLE
lib_deps =
    adafruit/Adafruit PWM Servo Driver Library@^3.0.2
    
    nrf24/RF24@^1.4.10